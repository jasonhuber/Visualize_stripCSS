<html>
	<head>
		<script src="http://code.jquery.com/jquery-2.1.0.js"></script>
		<script src="http://qbnixjsp03.imanheim.com:8080/jasperserver-pro/client/visualize.js?_opt=false"></script>
	<script>
	
	$(function(){
		visualize({
		auth: {
			name: "jasperadmin",
			password: "secret",
			organization: "organization_1"
		}
		}, function(v) {
		v("#first").report({
        resource: "/Operational_Reports/OPR.RPT.049v1.1",
		events: {beforeRender: function(el){
			removeAllStyle(el);
		}},
	   error: function(err) {
		
            alert(err.message);
				}
			});
		});
		});
		
		
		function removeAllStyle(el)
		{
			//tables
			$(el).find(".jrcel").removeAttr("style");
			$(el).find(".jrcolHeader").removeAttr("style");
			$(el).find(".jrcel span").removeAttr("style");
			$(el).find(".jrcolHeader span").removeAttr("style");

			//crosstabs
			$(el).find(".jrxtcolheader").removeAttr("style");
			$(el).find(".jrxtcolheader span").removeAttr("style");
			$(el).find(".jrxtrowheader").removeAttr("style");
			$(el).find(".jrxtrowheader span").removeAttr("style");
			$(el).find(".jrxtdatacell").removeAttr("style");
			$(el).find(".jrxtdatacell span").removeAttr("style");
			
		}

	</script>
	</head>
	<body>
		<div id="first" style="height:200; padding-bottom:0px"></div>
	</body>
</html>
